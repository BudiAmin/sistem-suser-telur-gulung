environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.6.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.2.0
  curved_navigation_bar: ^1.0.3
  loading_animation_widget: ^1.0.1
  flutter_map: ^6.1.0 
